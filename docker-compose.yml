version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mmwave-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mmwave
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  api:
    build: .
    container_name: mmwave-api
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: mmwave
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "8000:8000"
    depends_on:
      - mysql

  frontend:
    image: nginx:alpine
    container_name: mmwave-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
